; UUID of this instance, as returned by org.freedestkop.DBus.GetId(). If omitted or 
; set to 'auto', will be generated from the current user and working directory.

id = auto

; UUID of this machine, as returned by org.freedestkop.DBus.GetMachineId(). If 
; omitted or set to  'auto', will be generated from the current user and working directory.

machine-id = auto

; How long to wait in seconds for services to register after their process has been started via activatrion
service-timeout = 30

; 
; Location of service configuration, relative to this file.
;
services = system-services.d

